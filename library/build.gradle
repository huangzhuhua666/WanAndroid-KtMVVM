apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion

        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled true
    }

    kotlinOptions {
        jvmTarget = 1.8
    }
}

androidExtensions {
    experimental = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // kotlin
    api rootProject.ext.dependencies["kotlin"]
    api rootProject.ext.dependencies["kotlin-reflect"]

    // androidx
    api rootProject.ext.dependencies["androidx"]

    // design
    api rootProject.ext.dependencies["design"]

    // ktx
    api rootProject.ext.dependencies["ktx"]

    // coroutine
    api rootProject.ext.dependencies["coroutines-core"]
    api rootProject.ext.dependencies["coroutines-android"]

    // constraintlayout
    api rootProject.ext.dependencies["constraintlayout"]

    // multidex
    api rootProject.ext.dependencies["multidex"]

    // retrofit
    api rootProject.ext.dependencies["retrofit"]

    // fastjson
    api rootProject.ext.dependencies["fastjson"]

    // lifecycle
    api rootProject.ext.dependencies["lifecycle"]

    // immersionbar
    api rootProject.ext.dependencies["immersionbar"]
    api rootProject.ext.dependencies["immersionbar-ktx"]

    // SmartRefresh
    api rootProject.ext.dependencies["SmartRefresh"]
    api rootProject.ext.dependencies["SmartRefresh-header"]

    // BRVAH
    api rootProject.ext.dependencies["BRVAH"]

    // navigation
    api rootProject.ext.dependencies["navigation-fragment"]
    api rootProject.ext.dependencies["navigation-ui"]

    // LiveDataBus
    api rootProject.ext.dependencies["LiveDataBus"]
    
    // ViewPager2
    api rootProject.ext.dependencies["ViewPager2"]

    // permission
    api rootProject.ext.dependencies["permission-dispatcher"]
    kapt rootProject.ext.dependencies["permission-processor"]

    // WorkManager
    api rootProject.ext.dependencies["workmanager"]

    // junit
    testImplementation rootProject.ext.dependencies["junit"]

    // runner
    androidTestImplementation rootProject.ext.dependencies["runner"]

    // espresso-core
    androidTestImplementation rootProject.ext.dependencies["espresso-core"]
}
