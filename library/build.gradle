apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion


    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled true
    }
}

androidExtensions {
    experimental = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // kotlin
    api rootProject.ext.dependencies["kotlin"]

    // androidx
    api rootProject.ext.dependencies["androidx"]

    // design
    api rootProject.ext.dependencies["design"]

    // ktx
    api rootProject.ext.dependencies["ktx"]

    // coroutine
    api rootProject.ext.dependencies["coroutines-core"]
    api rootProject.ext.dependencies["coroutines-android"]

    // constraintlayout
    api rootProject.ext.dependencies["constraintlayout"]

    // multidex
    api rootProject.ext.dependencies["multidex"]

    // retrofit
    api rootProject.ext.dependencies["retrofit"]

    // fastjson
    api rootProject.ext.dependencies["fastjson"]

    // junit
    testImplementation rootProject.ext.dependencies["junit"]

    // runner
    androidTestImplementation rootProject.ext.dependencies["runner"]

    // espresso-core
    androidTestImplementation rootProject.ext.dependencies["espresso-core"]
}
